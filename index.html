<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi Página Web</title>
    <link rel="stylesheet" href="css/estilos.css">
  </head>
  <body {
          font-family: Arial, sans-serif;
          background-color: #f4f4f4;
        }>
    <header>María Hernández - Lenguaje de Marcas</header>
    <h1>Baldur's Gate III</h1>
    <nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100;
            background-color: white;
            box-shadow: 0 2px 5px rgba (0,0,0,0.1);
            z-index: 100;
        }>
    </nav>
    <main {
      display: grid;
      grid-template-colums: 3fr 1fr;
      gap: 20px;
      padding-top: 80px;
    }>
      <article>
        <h2>Un artículo de bg3</h2>
        <p>contenido del artículo</p>
        <section>
          <h3>Comentarios del artículo</h3>
        </section>
      </article>
      <aside>
        <h3>Publicidad</h3>
        <p>Contenido secundario</p>
      </aside>
    </main>
    <footer>
      <p>Copyright 2025 - María Hernández</p>
    </footer>
  </body>
</html>
